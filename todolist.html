<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h2 {
  text-align: center;
  color: #333;
}

div {
  text-align: center;
  margin-bottom: 20px;
}

#taskInput {
  padding: 10px;
  width: 250px;
  border: 1px solid #bbb;
  border-radius: 5px;
  outline: none;
}

#addBtn, #clearBtn {
  padding: 10px 15px;
  margin-left: 5px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
}

#addBtn {
  background: #4caf50;
  color: white;
}

#clearBtn {
  background: #e91e63;
  color: white;
}

/* Todo List */
#taskList {
  max-width: 350px;
  margin: auto;
  list-style: none;
  padding: 0;
}

#taskList li {
  background: white;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 5px;
  border: 1px solid #ddd;
  font-size: 16px;
  transition: 0.2s ease;
}

</style>
<body>
  <h2>Todo App</h2>

  <div>
    <input id="taskInput" type="text" placeholder="Enter task..." />
    <button id="addBtn">Add</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");
    function getTasks() {
      return JSON.parse(localStorage.getItem("todo")) || [];
    }
    function setTasks(tasks) {
      localStorage.setItem("todo", JSON.stringify(tasks));
    }

    function showTasks() {
      const tasks = getTasks();
      list.innerHTML = tasks
        .map((task, i) => `<li data-id="${i}">${task}</li>`)
        .join("");
    }

    function addTask() {
      const value = input.value.trim();
      if (!value) return;

      const tasks = getTasks();
      tasks.push(value);
      setTasks(tasks);

      input.value = "";
      showTasks();
    }

    function clearAll() {
      if (confirm("Delete all tasks?")) {
        localStorage.removeItem("todo");
        showTasks();
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    document.getElementById("addBtn").addEventListener("click", addTask);
    document.getElementById("clearBtn").addEventListener("click", clearAll);

    showTasks();
  </script>
</body>
</html>
